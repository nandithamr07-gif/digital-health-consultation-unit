<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | DCHU</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #004d40;
        }
        .container {
            text-align: center;
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        .animated-heading {
            font-size: 36px;
            margin-bottom: 10px;
            animation: fadeSlideIn 2s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);

            background: linear-gradient(to right, #00796b, #004d40);
            background-clip: text;                  /* Standard syntax */
            -webkit-background-clip: text;         /* Safari/Chrome */
            -webkit-text-fill-color: transparent;  /* Safari/Chrome */
            color: transparent;                    /* Fallback for other browsers */

            letter-spacing: 1px;
        }
        @keyframes fadeSlideIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }


        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .quote {
            font-style: italic;
            margin-top: 30px;
            margin-bottom: 40px;
            color: #00796b;
            font-size: 16px;
        }
        .btn {
            padding: 12px 30px;
            font-size: 18px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animated-heading">Welcome to Digital Health Consultation Unit</h1>
        <p>Get instant access to doctors, health checks, and medicines</p>

        <div class="quote">"Your health is your wealth â€“ let's protect it together."</div>

        <a href="/consult/" class="btn">Start Consultation</a>
    </div>
</body>
</html>
