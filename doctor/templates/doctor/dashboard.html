<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #d7e1ec, #f3f9ff);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 40px;
        }

        .readings {
            display: flex;
            gap: 40px;
            margin-bottom: 50px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .box {
            background: white;
            border-radius: 15px;
            padding: 30px 50px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 220px;
            transition: transform 0.3s ease;
        }

        .box:hover {
            transform: translateY(-5px);
        }

        .box h2 {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
        }

        .box p {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(6px);
            width: 90%;
            max-width: 500px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        select, input[type="text"], button {
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #27ae60;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #219653;
        }

        label {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<h1>Doctor Dashboard</h1>

{% if readings %}
<div class="readings">
    <div class="box">
        <h2>Temperature</h2>
        <p>{{ readings.0.temperature }}Â°C</p>
    </div>
    <div class="box">
        <h2>Pulse Rate</h2>
        <p>{{ readings.0.pulse }} bpm</p>
    </div>
</div>

<h3>Live Video Consultation</h3>
<iframe
    src="https://meet.jit.si/DHCU-Test-Room"
    allow="camera; microphone"
    style="margin-top: 20px; width: 100%; max-width: 700px; height: 500px; border: none; border-radius: 10px;">
</iframe>


<div class="form-container">
    <form method="post">
        {% csrf_token %}
        <label for="medicine">Select Medicine:</label>
        <select name="medicine" required>
            <option value="">-- Choose --</option>
            <option>Paracetamol</option>
            <option>Amoxicillin</option>
            <option>Ibuprofen</option>
            <option>Cetrizine</option>
        </select>

        <label for="dosage">Dosage Instructions:</label>
        <input type="text" name="dosage" placeholder="e.g., 1 tablet after food for 5 days" required>

        <button type="submit">Dispense Medicine</button>
    </form>
</div>
{% else %}
    <p>No patient data available.</p>
{% endif %}

</body>
</html>
