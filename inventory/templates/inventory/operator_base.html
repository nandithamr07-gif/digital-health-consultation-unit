<!DOCTYPE html>
<html>
<head>
    <title>Operator Panel - Telemedicine</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f6c1d1, #c9b6f2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            width: 800px;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            color: #5a2ea6;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f0e9ff;
        }

        .low-stock {
            color: red;
            font-weight: bold;
        }

        .btn {
            background-color: #6a3ec1;
            color: white;
            padding: 8px 14px;
            border-radius: 8px;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="card">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
