<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simulated Sensor Readings</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #fce4ec, #f8bbd0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #880e4f;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        form input {
            width: 80%;
            padding: 10px;
            margin: 12px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .submit-btn {
            background-color: #d81b60;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #880e4f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Simulate Your Health Readings</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="temperature" placeholder="Enter Temperature (Â°C)" required><br>
            <input type="text" name="pulse" placeholder="Enter Pulse Rate (BPM)" required><br>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
