<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connecting to Doctor</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: #e1f5fe;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #01579b;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
        }
        #jitsi-container {
            margin-top: 30px;
            width: 100%;
            max-width: 700px;
            height: 500px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Connecting to Doctor...</h2>
        <p>Temperature: <strong>{{ temp }} Â°C</strong></p>
        <p>Pulse Rate: <strong>{{ pulse }} BPM</strong></p>

        <!-- Jitsi Video Call Embed -->
        <div id="jitsi-container"></div>
    </div>

    <script src='https://meet.jit.si/external_api.js'></script>
    <script>
        const domain = "meet.jit.si";
        const options = {
            roomName: "{{ room_name }}",
            width: "100%",
            height: 500,
            parentNode: document.querySelector('#jitsi-container'),
            interfaceConfigOverwrite: {
                SHOW_JITSI_WATERMARK: false
            }
        };
        const api = new JitsiMeetExternalAPI(domain, options);
    </script>
</body>
</html>
