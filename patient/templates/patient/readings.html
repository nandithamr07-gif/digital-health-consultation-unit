<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Health Readings</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #fce4ec, #f8bbd0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #880e4f;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 30px;
        }

        .reading-box {
            font-size: 22px;
            margin: 15px 0;
            font-weight: bold;
        }

        .label {
            color: #ad1457;
            font-size: 18px;
        }

        .value {
            font-size: 26px;
            color: #880e4f;
        }

        .call-btn {
            background-color: #d81b60;
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 18px;
            margin-top: 30px;
            border-radius: 10px;
            cursor: pointer;
        }

        .call-btn:hover {
            background-color: #880e4f;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Your Live Health Readings</h2>

    <div class="reading-box">
        <span class="label">Temperature:</span>
        <span class="value" id="temp">{{ temperature }}</span> Â°C
    </div>

    <div class="reading-box">
        <span class="label">Pulse:</span>
        <span class="value" id="pulse">{{ pulse }}</span> bpm
    </div>

    <button class="call-btn" onclick="joinCall()">Join Doctor Call</button>
</div>

<script>
function fetchVitals() {
    fetch("/live-vitals/")
        .then(response => response.json())
        .then(data => {
            document.getElementById("temp").innerText = data.temperature;
            document.getElementById("pulse").innerText = data.pulse;
        })
        .catch(err => console.log("ESP not reachable"));
}

// Refresh every 2 seconds
setInterval(fetchVitals, 2000);
    
function joinCall() {
    window.open("https://meet.jit.si/DHCU-Test-Room", "_blank");
}
</script>

</body>
</html>
